{% extends "layout.html" %}



{% block leftside %}
<div
  class="bg-image rounded"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.jpg');
    height: 100vh;
  "
></div>
{% endblock leftside %}

{% block middleside %}

{% if flar %}
{% for bill in flar %}
    <div class="list-group">
    <a href="/billsum/{{bill.id}}" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
    
    <h5 class="mb-1">{{bill.role}}</h5>
    

    
    </div>
    <p class="mb-1">{{bill.name}}</p>
    <a href="/deletebill/{{bill.id}}"><small class="text-muted">Sil</small></a>
    </a>
{% endfor %}
{% else %}
{% endif %}

{% endblock middleside %}
